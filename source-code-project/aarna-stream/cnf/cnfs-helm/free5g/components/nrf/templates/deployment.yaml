apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nrf-deployment
spec:
  selector:
    matchLabels:
      app: free5gc-nrf
  replicas: 2
  template:
    metadata:
      labels:
        app: free5gc-nrf
    spec:
      containers:
        - name: myapp-container
          image: 'registry.gitlab.com/infinitydon/registry/free5gc-cpf:v3.0.1'
          ports:
            - containerPort: 29510
          imagePullPolicy: Always
          command:
            - /bin/sh
          args:
            - '-c'
            - ./bin/nrf
          volumeMounts:
            - name: nrfcfg
              mountPath: /go/src/free5gc/config/nrfcfg.conf
              subPath: nrfcfg.conf
            - name: free5gc
              mountPath: /go/src/free5gc/config/free5GC.conf
              subPath: free5GC.conf
      volumes:
        - name: grpc-sock
          hostPath:
            path: /tmp/vortex/
        - name: nrfcfg
          configMap:
            name: free5gc-configmap
            items:
              - key: nrfcfg.conf
                path: nrfcfg.conf
        - name: free5gc
          configMap:
            name: free5gc-configmap
            items:
              - key: free5GC.conf
                path: free5GC.conf

---
kind: Service
apiVersion: v1
metadata:
  name: service-nrf 
spec:
  selector:
    app: free5gc-nrf 
  ports:
  - name: http 
    port: 29510 
    targetPort: 29510 
    protocol: TCP
