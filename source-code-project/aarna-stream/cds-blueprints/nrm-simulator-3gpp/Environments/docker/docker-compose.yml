version: '2.2'
services:
            3gppsimulator:
                  image: "sandeepaarna/nrm-simulator-3gpp-mns:sa88rel16"
                  container_name: 3GPP
                  ports:
                          - "8600:830"
                  volumes:
                          - "/var/run/docker.sock:/var/run/docker.sock"
                          - "/var/tmp/3gpp:/opt/dev/scripts"
                          - "/usr/bin/docker:/usr/bin/docker"
                  labels:
                          "3gpp-manager": ""
